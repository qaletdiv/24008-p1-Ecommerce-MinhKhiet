<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Search results</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/search.css">
    <link rel="stylesheet" href="/Css/product.css">

</head>
<body>

    <!--navbar-->
    <nav class="navbar bg">
      <ul class="links-container">
        <li class="link-item"><a href="/pages/index.html" class="link">Home</a></li>
        <li class="link-item"><a href="/pages/product.html" class="link">Products</a></li>
        <li class="link-item"><a href="#" class="link">About</a></li>
        <li class="link-item"><a href="#" class="link">Contact</a></li>
      </ul>
      <div class="user-interactions">
        <div class="search-box">
          <input type="text" class="search" placeholder="search item" />
          <button class="search-btn">
            <img src="/img/search.png" alt="" />
          </button>
        </div>
        <div class="cart" id="cart-icon">
          <img src="/img/cart.png" class="cart-icon" alt="" />
          <span class="cart-item-count">00</span>
        </div>
        <div class="user">
          <img src="/img/user.png" class="user-icon" alt="" />
        </div>
      </div>
    </nav>

    <section class="search-listing">
      <h1 class="section-title" id="searchTitle">Search Results</h1>
      <div class="product-container" id="searchResults">
        <!-- Search results will be loaded here -->
      </div>
    </section>

    <script src="/js/nav.js"></script>
    <script src="/js/mock-data.js"></script>
    <script src="/js/search.js"></script>
    
</body>
</html>
