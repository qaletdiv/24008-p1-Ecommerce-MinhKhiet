<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store : Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/dashboard.css">

</head>
<body>
    <nav class="navbar bg">
        <ul class="links-container">
            <li class="link-item"><a href="../pages/index.html" class="link">Home</a></li>
            <li class="link-item"><a href="../pages/product.html" class="link">Products</a></li>
            <li class="link-item"><a href="#" class="link">About</a></li>
            <li class="link-item"><a href="#" class="link">Contact</a></li>
        </ul>
        <div class="user-interactions">
            <div class="search-box">
                <input type="text" class="search" placeholder="search item" />
                <button class="search-btn">
                    <img src="../img/search.png" alt="" />
                </button>
            </div>
            <div class="cart" id="cart-icon">
                <img src="../img/cart.png" class="cart-icon" alt="" />
                <span class="cart-item-count">00</span>
            </div>
            <div class="user">
                <img src="../img/user.png" class="user-icon" alt="" />
                <div class="user-icon-popup">
                    <p class="popup-text">login to your account</p>
                    <a class="popup-action-btn">login</a>
                </div>
            </div>
        </div>
    </nav>

    <img src="../img/loading.gif" class="loader" alt="">

    <div class="add-product">
        <p class="text" id="seller-greeting">Hello, </p>
        <a href="../pages/add-product.html" class="add-product-btn">add product</a>
    </div>

    <img src="../img/no product.png" class="no-product" alt="">

    <section class="seller-products">
        <div class="product-container">
            <div class="product-card">
                <button class="btn edit-btn"><img src="../img/edit.png" alt=""></button>
                <button class="btn open-btn"><img src="../img/open.png" alt=""></button>
                <button class="btn delete-btn"><img src="../img/delete.png" alt=""></button>
                <img src="../img/product-1.png" class="product-img" alt="">
                <p class="product-name">lights â†’</p>
            </div>
        </div>
    </section>

    <script src="../js/nav.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/createProduct.js"></script>
    <script src="../js/dashboard.js"></script>
    
</body>
</html>
